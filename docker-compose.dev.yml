version: '3.8'

# Development override - for local development with hot reload

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bidops-postgres
    environment:
      POSTGRES_USER: bidops
      POSTGRES_PASSWORD: bidops_dev
      POSTGRES_DB: bidops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bidops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bidops-redis
    ports:
      - "6379:6379"

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bidops-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # FastAPI Backend - Hot Reload
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bidops-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://bidops:bidops_dev@postgres:5432/bidops
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SECRET_KEY=dev-secret-key-not-for-production
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  qdrant_data:

networks:
  default:
    name: bidops-network
