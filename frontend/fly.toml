# Fly.io Configuration for BidOps AI Frontend

app = "bidops-frontend"
primary_region = "fra"  # Frankfurt - change to match backend region

[build]
  dockerfile = "Dockerfile"

[env]
  # Will be set during deployment
  # VITE_API_URL will be set via fly secrets

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
